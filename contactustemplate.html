<head>
  <link href="contactustemplate.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='contactustemplate.html';}"></iframe>
<form action="https://docs.google.com/forms/d/e/1FAIpQLSfk3FFUwSLeVSMe07gCu_1i-FMjfYPUqX9Qi55zF4TcBno1ag/formResponse" method="post" target="hidden_iframe"
      onsubmit="submitted=true;">
  <div>
      <p class="text">Sign up for our e-mail newsletter!</p>
  </div>
  <div>
      <input class="textbox" size="35" type="email" autocomplete="email" name="emailAddress" placeholder="Email Address">
      <input class="submit" type="submit" value="Submit">
  </div>
  </form>
<!--EMAIL NEWSLETTER SIGN UP FORM END-->
